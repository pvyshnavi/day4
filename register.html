<!DOCTYPE html>
<html>
<body>
<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class=""><h1>Register</h1></legend>
       
    </div><br>
    <div class="control-group">
      <label class="control-label"  for="username"><h2>Username</h2></label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
        <p class="help-block"><h5>Username can contain any letters or numbers, without spaces</h5></p>
      </div>
    </div>
 
    <div class="control-group">
      <label class="control-label" for="email"><h2>E-mail</h2></label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block"><h5>Please provide your E-mail</h5></p>
      </div>
    </div>
 
    <div class="control-group">
      <label class="control-label" for="password"><h2>Password</h2></label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block"><h5>Password should be at least 4 characters</h5></p>
      </div>
    </div>
 
    <div class="control-group">
      <label class="control-label"  for="password_confirm"><h2>Password (Confirm)</h2></label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block"><h5>Please confirm password</h5></p>
      </div>
    </div>
 
    <div class="control-group">
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
</body>
</html>
